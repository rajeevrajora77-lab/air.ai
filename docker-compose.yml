version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: air-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airpass}
      POSTGRES_DB: ${POSTGRES_DB:-airdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - air-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: air-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - air-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: air-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://airuser:airpass@postgres:5432/airdb
      REDIS_URL: redis://redis:6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: airuser
      POSTGRES_PASSWORD: airpass
      POSTGRES_DB: airdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - air-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000/api/v1}
    container_name: air-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - air-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  air-network:
    driver: bridge